async def send_email(subject: str, content: str, to_email: str):
    if not all([SMTP_HOST, SMTP_USER, SMTP_PASSWORD]):
        logger.warning("بيانات SMTP ناقصة، لم يتم إرسال البريد الإلكتروني.")
